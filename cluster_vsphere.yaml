cloudType: vsphere
projectName: Default
clusterProfileName: ProdVMware2
cloudAccountName: picard-vc2-gateway-1
labels:
  cicd: spectro__tag
cloudConfig:
  controlPlaneEndpoint:
    type: DDNS
    ddnsSearchDomain: spectrocloud.local
  # network:
  #   networkName: ""
  #   staticIp: false
  placement:
    datacenter: Datacenter
    folder: Demo/
    network:
      networkName: ""
      staticIp: false
  # staticIp: false
  sshKeys:
  - ssh-rsa  spectro@spectro
  ntpServers: []
machinePools:
- controlPlane: true
  controlPlaneAsWorker: true
  name: master-pool
  count: 1
  config:
    instanceType:
      diskGiB: 60
      memoryMiB: 4096
      numCPUs: 2
    placements:
    - cluster: cluster1
      datastore: datastore55
      resourcePool: ""
      network:
        networkName: VM Network
        staticIp: false

